      justify-content: flex-end;
      align-items: center;
      gap: 2px;
    }

    .bar {

      background: linear-gradient(180deg, var(--success-color), var(--success-dark));

      transition: all var(--transition-normal);
      cursor: pointer;
      position: relative;
    }

    .bar.failed {

    }

    .bar:hover {

    }

      font-size: 48px;
      margin-bottom: 12px;
      opacity: 0.5;
    }
  </style>
